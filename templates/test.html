<!DOCTYPE html>
{% set active_page = active_page | default('index') %}
<html>


<head>

    <style>
.topnav {
  background-color: #333;
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.back {
  background-color: orange;
  display: table;
}

    </style>
    {% block header %}
    {% endblock %}
</head>

<body>
<div class="topnav">
    <a class="{{'active' if active_page == 'index' }}" href="index">Home</a>
    <a class="{{'active' if active_page == 'runfortran' }}" href="runfortran">Run Fortran</a>
    <a class="{{'active' if active_page == 'aboutme' }}" href="about_me">About</a>
</div>
{% block body %}
<div class="back">
    <div id="col1" style="width:47%;margin:0 2px;color:red;float:left;background-color:blue">
        <h1> Test Div 1 </h1>

    </div>
    <div id="col2" style="width:47%;margin:0 2px;color:blue;float:left;background-color:red">
        Test Div 2
    </div>
</div>
{% endblock %}
</body>
</html>
