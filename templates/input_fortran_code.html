{% extends "layout.html" %}
{% set active_page = 'runfortran' %}
  {% block header %}
    <title>Input Fortran Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{super()}}
  {% endblock %}

  {% block body %}
  {{ super() }}
  <form method="POST" action="/show_fortran_results">
   Program Name: <input type="text" name="pname"><br>
   <style>
       code {height:200px; font-size:14pt;}
   </style>
   Program Code: <textarea name="code" rows=20, cols=20>{{code}}</textarea><br>
   <input type="submit" value="Submit">
  </form>
  {% endblock %}
